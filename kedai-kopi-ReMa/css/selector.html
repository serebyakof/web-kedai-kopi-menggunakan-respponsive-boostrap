<html>
<head>
<title>Belajar CSS-Class[1]</title>
<style type="text/css">


p.kanan{
  text-align:right;
}

p.kiri{
  text-align:left;
}

</head>

<body>

<p class="kiri">Paragraf ini memakai left alignment</p>
</body>
